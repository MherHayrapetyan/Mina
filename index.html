<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <header>
      <div class="burgLogo">
        <div onclick="burgTog()" class="burgBox">
          <svg
            width="50px"
            height="50px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M4 17H20M4 12H20M4 7H20"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </div>
        <div class="logoBox">MINA</div>
      </div>
      <div class="burgLogoBox">
        <ul>
          <li onclick="burgHovTog()">
            <svg
              class="item-content__icon"
              width="10"
              height="7"
              viewBox="0 0 10 7"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              data-v-71b59201=""
            >
              <path
                d="M5 6.5L0.669873 0.5L9.33013 0.500001L5 6.5Z"
                fill="currentColor"
                data-v-71b59201=""
              ></path>
            </svg>
            Shop
          </li>
          <div class="burgLogoBoxHover">
            <ul>
              <li>All products</li>
              <li>New collection</li>
            </ul>
          </div>
          <li>Sustainability</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="navigationOne">
        <ul class="navigationOneBoxOne">
          <li>
            Shop
            <svg
              class="item-content__icon"
              width="10"
              height="7"
              viewBox="0 0 10 7"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              data-v-71b59201=""
            >
              <path
                d="M5 6.5L0.669873 0.5L9.33013 0.500001L5 6.5Z"
                fill="currentColor"
                data-v-71b59201=""
              ></path>
            </svg>
            <nav class="navigationOneBoxOneHover">
              <ul>
                <li>All products</li>
                <li>New collection</li>
              </ul>
            </nav>
          </li>
          <li>Sustainability</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <div onclick="navShopOp()" class="navigationOneShop">
          <svg
            width="30px"
            height="30px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            fill="#000000"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke: #020202;
                    stroke-miterlimit: 10;
                    stroke-width: 1.91px;
                  }
                </style>
              </defs>
              <g id="handbag">
                <path
                  class="cls-1"
                  d="M3.41,7.23H20.59a0,0,0,0,1,0,0v12a3.23,3.23,0,0,1-3.23,3.23H6.64a3.23,3.23,0,0,1-3.23-3.23v-12A0,0,0,0,1,3.41,7.23Z"
                ></path>
                <path
                  class="cls-1"
                  d="M8.18,10.09V5.32A3.82,3.82,0,0,1,12,1.5h0a3.82,3.82,0,0,1,3.82,3.82v4.77"
                ></path>
              </g>
            </g>
          </svg>
          <p>Cart (0)</p>
        </div>
      </div>
      <div class="navigationOneShopBigBox">
        <div onclick="navShopCl()" class="navigationOneShopBigBoxOp"></div>
        <div class="navigationOneShopBox">
          <div class="navigationOneShopBoxCl">
            <svg
              onclick="navShopCl()"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g id="Menu / Close_SM">
                  <path
                    id="Vector"
                    d="M16 16L12 12M12 12L8 8M12 12L16 8M12 12L8 16"
                    stroke="#000000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </g>
            </svg>
          </div>
          <div class="navigationOneShopBoxTxt">Shopping bag is empty</div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
